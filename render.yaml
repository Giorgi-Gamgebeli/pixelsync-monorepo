# render.yaml
setup:
  baseDirectory: / # Tells Render to ignore its default /src folder

services:
  # Next.js Frontend
  - type: web
    name: nextjs-frontend
    runtime: node
    rootDir: apps/frontend # Path to your Next.js app
    buildCommand: |
      cd apps/frontend
      npm install
      npm run build
    startCommand: |
      cd apps/frontend
      npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://nestjs-backend.onrender.com # Your backend URL

  # NestJS Backend
  - type: web
    name: nestjs-backend
    runtime: node
    rootDir: apps/backend # Path to your NestJS app
    buildCommand: |
      cd apps/backend
      npm install
      npm run build
    startCommand: |
      cd apps/backend
      npm run start:prod
